    <!-- Section com as 3 divs -->
    <section>

        <!-- Média aritmética de 3 números -->

    <!-- Usuário digitar 3 números e o JS fazer a média aritmética-->
    <div class="container_media">
   
        <h2>Média Aritmética de 3 números</h2>
        
        <input id="num1" name="num1" type="number" placeholder="Digite um número"><br>
        <input id="num2" name="num2" type="number" placeholder="Digite o segundo número"><br>
        <input id="num3" name="num3" type="number" placeholder="Digite o terceiro número"><br>
      
        <br>
        
        <button class="btnCalcular" onclick="calcular_media()" type="button">Calcular</button>
        
        <h3 class="Result" id="resultArea"></h3>
     
     </div>
    

        <!-- MAIOR DE IDADE OU NÃO? -->
    
     <!-- Usuário inserir a idade e o JS dizer (pora alert) se é menor de idade ou não -->
     <div class="container_idade">

        <h2>Verifique a sua idade</h2>
        <!-- <p>Digite a sua idade:</p> -->

        <input class="input_idade" id="idade" name="num" type="number" placeholder="Digite sua idade"><br>
              
        <br>
        
        <button class="btn_idade" onclick="calcular_idade()" type="button">Calcular Idade</button>
        
        <!-- <h3 class="Resultado_idade" id="result_idade"></h3> -->


     </div>


     <!-- Usuário digitar um número e o JS informar o mês correspondente -->
      <div class="container_mes">

        <h2>Qual mês?</h2>

        <input class="input_mes" id="mes" name="num" type="number" placeholder="Digite um número de 1 a 12"><br>
              
        <br>
        
        <button class="btn_mes" onclick="calcular_mes()" type="button">Mês</button>



      </div>
